<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./main.bundle.js" defer></script>
  </head>

  <body>
    <div class="current-weather">
      <h1 class="weather-now">Current Weather</h1>

      <div class="searchbar">
        <input type="text" placeholder="Search city..." />
        <input type="submit" value="&nbsp;" />
      </div>

      <div class="weather-condition">
        <img src="./04d_804.svg" alt="weather icon" />
        <h1 class="weather-desc">Scattered Clouds</h1>
        <h2 class="weather-gist">Cloudy</h2>
      </div>

      <div class="location-time">
        <h2 class="city">Manila, <span class="country">PH</span></h2>
        <p class="time-measure">Monday, January 16, 2023 22:00</p>
        <p class="time-sunrise">05:00</p>
        <p class="time-sunset">18:00</p>
      </div>

      <div class="temp-group">
        <p>Temperature</p>
        <h1 class="temp-ave">69 °C</h1>
        <h3 class="temp-feels-like">Feels Like: 69 °C</h3>
        <h3 class="temp-min">Min: 69 °C</h3>
        <h3 class="temp-max">Max: 69 °C</h3>
      </div>

      <div class="barometric-group">
        <h2 class="humidity">Humidity: 69%</h2>
        <h2 class="pressure">Pressure: 69 hPa</h2>
      </div>

      <div class="wind-group">
        <h3 class="wind-speed">Wind Speed: 69 km/h</h3>
        <h3 class="wind-angle">Wind Angle: 69°</h3>
      </div>
    </div>
    <div class="forecast-weather"></div>
  </body>
</html>
