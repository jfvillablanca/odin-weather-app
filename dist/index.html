<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./main.bundle.js" defer></script>
  </head>

  <body>
    <div class="current-weather">
      <h1 class="weather-now">Current Weather</h1>

      <div class="searchbar">
        <input type="text" placeholder="Search city..." />
        <input type="submit" value="&nbsp;" />
      </div>

      <div class="weather-condition">
        <img class="weather-condition-icon" src="" alt="weather icon" />
        <h2 class="weather-gist">Cloudy</h2>
        <h1 class="weather-desc">Scattered Clouds</h1>
        <div class="temp-group">
          <h1 class="temp-ave">69 °C</h1>
          <div class="temp-feels-like-div">
            <p>Feels like:</p>
            <h3 class="temp-feels-like">69 °C</h3>
          </div>
          <div class="temp-min-div">
            <p>Min:</p>
            <h3 class="temp-min">69 °C</h3>
          </div>
          <div class="temp-max-div">
            <p>Max:</p>
            <h3 class="temp-max">69 °C</h3>
          </div>
        </div>
      </div>

      <div class="location-and-time">
        <div class="city-div">
          <img class="location-icon" src="" alt="location icon" />
          <h2 class="city">Manila, <span class="country">PH</span></h2>
        </div>
        <div class="time-sunrise-div">
          <img class="time-sunrise-icon" src="" alt="sunrise icon" />
          <p class="time-sunrise">05:00</p>
        </div>
        <div class="time-sunset-div">
          <img class="time-sunset-icon" src="" alt="sunset icon" />
          <p class="time-sunset">18:00</p>
        </div>
        <div class="time-measure-div">
          <p>Meteorological Measurement Taken On:</p>
          <p class="time-measure">Monday, January 16, 2023 22:00</p>
        </div>
      </div>

      <div class="barometric-group">
        <h2 class="humidity">Humidity: 69%</h2>
        <h2 class="pressure">Pressure: 69 hPa</h2>
      </div>

      <div class="wind-group">
        <h3 class="wind-speed">Wind Speed: 69 km/h</h3>
        <h3 class="wind-angle">Wind Angle: 69°</h3>
      </div>
    </div>
    <div class="forecast-weather">
      <h1 class="weather-now">Weather Forecast</h1>
    </div>
  </body>
</html>
